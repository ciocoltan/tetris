<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="game">
    <button id="pause">Start</button>
    <div class="info">
      <div class="info-stage">
        <div>Level: <span id="level">0</span></div>
        <div>Score: <span id="score">0</span></div>
      </div>
      <div id="next-tetro"></div>
    </div>
    <div class="main"></div>
      <div class="arrow-up">
        <img src="img/Arrow_up.png" alt="Arrow up">
      </div>
      <div class="arrows">
        <img src="img/Arrow_left.png" alt="Arrow left">
        <img src="img/Arrow_down.png" alt="Arrow down">
      <img src="img/Arrow_right.png" alt="Arrow right">
      </div> 
    <div id="game-over">Game over</div>
  </div>
  <script src="script.js"></script>
</body>

</html>
